<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/sse.js/sse.0.6.1.js"></script>
</head>
<body>

<button onclick="start()">Start</button>

<script>
function start() {

    var url = "https://localhost:7103/api/OpenAI/sse";
    var source = new SSE(url);
    source.addEventListener('message', function (e) {
        console.log('System status is now: ' + e.data);
    });
    source.stream();
}
</script>

</body>
</html>
