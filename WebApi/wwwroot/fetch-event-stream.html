<!DOCTYPE html>
<html>
<head>
    <title>fetch chars</title>
</head>

<body>
    <div id="container">
        <input type="text" id="input">
        <button onclick="send()">Send</button>
        <button onclick="cancel()">Cancel</button>
    </div>
    <div id="output"></div>
    <script>
        var url = "https://localhost:7103/api/OpenAI/fetch";

        let abortController;

        function cancel() {
            abortController.abort("abort fetch request");
        }

        const inputElement = document.getElementById("input");
        const output = document.getElementById("output");
        output.innerText = "";

        async function send() {
            try {
                output.innerText = "";

                // abortController should be assigned here
                abortController = new AbortController();
                const abortSignal = abortController.signal;

                const data = { "Prompt": inputElement.value };
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json"
                    },
                    signal: abortSignal
                }).catch((err) => {
                    console.error(`fetch error: ${err.message}`);
                });
                var encoder = new TextDecoder("utf-8");
                var reader = response.body.getReader();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    const text = encoder.decode(value);
                    if (text === "<ERR>") {
                        output.innerText = "Error";
                        break;
                    } else {
                        output.innerText += text;
                    }
                }
            } catch (err) {
                console.log(`fetch error: ${err.message}`);
            }
        }
    </script>
</body>
</html>
